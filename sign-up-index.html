<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up-styles.css">
    <title>Sign Up Page</title>
</head>
<body onload="disableSubmit()">
    <div class="container">
        <!-- <img src="./images/pexels-sindre-strøm-1073031.jpg" alt="background"> -->
    


        <div class="title" id="sign-up-title">
            <h1>Make up to $35/hr <br> Driving Your Car
            </h1>
        </div>

        <div class="form-box sign-up-form-box">
            <form class="form-content"> 

                <div class="form-title">
                    <h3>Apply Now</h3>
                    <p>Enter your info and then download the app to creater your profile.</p>
                </div>
                    <input type="text" name="" placeholder="First Name" required>

                <!-- <div class="form-box"> -->

                    <input type="text" name="" placeholder="Last Name" required>

                    <input type="text" name="" placeholder="Email Address" required>

                    <input type="text" name="" placeholder="City" required>

                    <input type="text" name="" placeholder="Phone Number" required>

                    <input type="text" name="" placeholder="Promo Code (Optional)">

                    <div>
                        <input class="checkbox" type="checkbox" onchange="activateButton(this)" value="✓ Test">
                        <span> I Agree to the <a href="">Terms of Service.</span></a>
                    </div>

                    <input type="submit" class="submit-button" value="Become a Driver" >
                    <span> Already applied? <a href="">Check the status of your application here.</span></a>

        </div>

        <footer class="copyright">
            <p>Copyright © 2021 Zayas. All Rights Reserved. </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
